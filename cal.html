<!DOCTYPE html>
<html lang="eng" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator - JavaScript</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="cal.js" charset="utf-8"></script>
    <link rel="stylesheet" href="cal.min.css">
  </head>
  <body>
    <div id="all">
        <input type="text" id="display" disabled>
      <form class="buttons">
        <button type="button" class="button" id="but0">C</button>
        <button type="button" class="button" id="but1">CE</button>
        <button type="button" class="button" id="but2">*</button>
        <button type="button" class="button" id="but3">/</button>
        <button type="button" class="button" id="but4">1</button>
        <button type="button" class="button" id="but5">2</button>
        <button type="button" class="button" id="but6">3</button>
        <button type="button" class="button" id="but7">+</button>
        <button type="button" class="button" id="but8">4</button>
        <button type="button" class="button" id="but9">5</button>
        <button type="button" class="button" id="but10">6</button>
        <button type="button" class="button" id="but11">-</button>
        <button type="button" class="button" id="but12">7</button>
        <button type="button" class="button" id="but13">8</button>
        <button type="button" class="button" id="but14">9</button>
        <button type="button" class="button" id="but15">=</button>
        <button type="button" id="but16">0</button>
        <button type="button" class="button" id="but17">.</button>
      </form>
    </div>
  </body>
</html>
